{% load static %}

{% block content %}
  <link href="{% static 'css/case_studies.css' %}" rel="stylesheet" />
  <div class="flex-container">
    {% for region in regions %}
      <c-regions title="{{ region.title }}" info="{{ region.info }}" img_source="{% static 'images/' %}{{ region.img_source }}" text="{{ region.text }}" :keyfacts="region.keyfacts">
      </c-regions>
    {% endfor %}
  </div>
{% endblock content %}
