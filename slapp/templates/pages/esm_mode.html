{% extends "base.html" %}

{% load humanize %}

{% block content %}
  <div class="container">
    <input id="tab_name"
           type="hidden"
           name="tab_id"
           value="{{ request.session.current_tab }}" />
    <h1 mt-3>Energiesystemoptimierung</h1>
    <div class="container text-center">
      <h3>Welche Art von Szenario m√∂chten Sie rechnen?</h3>
    </div>
    <div class="row">
      <div class="col">
        <button hx-post="{% url 'explorer:esm_choice' tab_id=4 %}"
                hx-target="#tab_name"
                hx-swap="innerHTML"
                id="menu_next_btn"
                class="btn btn-primary">
          <span>Variation</span>
        </button>
      </div>
      <div class="col">
        <button hx-post="{% url 'explorer:esm_choice' tab_id=8 %}"
                hx-target="#tab_name"
                hx-swap="outerHTML"
                id="menu_next_btn"
                class="btn btn-primary">
          <span>Robust</span>
        </button>
      </div>
    </div>
    <div class="row">
      <div class="col">
        <div class="mt-4">
          <a class="btn btn-primary"
             href="{% url 'explorer:parameters_variation' %}"
             role="button">Variation (hardcoded)</a>
        </div>
        <div class="mt-4">
          <a class="btn btn-primary"
             href="{% url 'explorer:parameters_robustness' %}"
             role="button">Robust (hardcoded)</a>
        </div>
      </div>
    </div>
  </div>
{% endblock content %}
