<p class="mb-0">Ausgewählte Region(en):</p>
{% for municipality in municipalities %}
  <div class="col">
    <span class="badge badge-secondary">{{ municipality.name }}</span>
    <input hidden name="region" value="{{ municipality.id }}" />
  </div>
{% empty %}
  <p>Keine Region ausgewählt.</p>
{% endfor %}
