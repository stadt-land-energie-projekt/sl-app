{% load i18n %}

<div class="c-slider {{ field.name }}">
  {% if field.label %}
    <div class="c-slider__label">
      <span>{{ field.label | safe }}
        {% if field.help_text %}
          {% include 'widgets/info_button.html' with description=field.help_text %}
        {% endif %}
      </span>
    </div>
  {% endif %}
  {{ field }}
</div>
